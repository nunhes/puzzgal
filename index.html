<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galego Puzz - Crucigramas Educativos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Galego<span>Puzz</span></h1>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="label">Tema</span>
                    <span id="theme-display" class="value">...</span>
                </div>
                <div class="stat-item">
                    <span class="label">Tempo</span>
                    <span id="timer" class="value">00:00</span>
                </div>
                <div class="stat-item highlight">
                    <span class="label">Puntos</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
            <button id="restart-btn" class="icon-btn" title="Saír">✕</button>
        </header>

        <main>
            <div class="game-area">
                <div id="grid" class="crossword-grid"></div>
            </div>

            <div class="controls-area">
                <div class="clue-box">
                    <p id="clue-text">Cargando xogo...</p>
                </div>

                <div id="letter-rack" class="rack">
                    <!-- Dynamic slots and pool -->
                </div>

                <div class="actions">
                    <button id="validate-btn" class="main-btn">Validar Palabra</button>
                </div>
            </div>
        </main>
    </div>

    <div id="game-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Content injected by JS -->
            </div>
            <div class="modal-footer">
                <button id="next-btn" class="primary-btn">Seguir Xogando</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
